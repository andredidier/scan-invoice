<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="labels.css">

    <title id="headTitle">Loading...</title>
</head>
<body>

    <div class="container">
        <p id="infoParagraph"></p>
        <form id="urlForm">
            <input type="text" id="url" class="large field" value="static field value" disabled placeholder="URL"/>
            <input type="button" id="urlConfirm" value="loading..." disabled />
        </form>
    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

<script src="app.js"></script>

<script type="text/javascript">

jQuery.noConflict();

jQuery(document).ready(function($) {
    $("[placeholder]")
        .focus(shrinkLabel)
        .blur(increaseLabel);

    $.ajax("dummy/en/initialPage.js", {
        complete: function(req, status) {
            switch(req.status) {
                case 200:
                    var data = JSON.parse(req.responseText);
                    $('title').html(data.title);
                    $('#urlConfirm').val(data.urlConfirm).attr('disabled', false);
                    $('#url').val('').attr('disabled', false);
                break;
            }
        }
    });

});

</script>

</body>
</html>
